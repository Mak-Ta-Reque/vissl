# @package _global_
config:
  VERBOSE: True
  LOG_FREQUENCY: 100
  TEST_ONLY: False
  TEST_EVERY_NUM_EPOCH: 1
  TEST_MODEL: True
  SEED_VALUE: 1
  MULTI_PROCESSING_METHOD: forkserver
  HOOKS:
    PERF_STATS:
      MONITOR_PERF_STATS: True
      ROLLING_BTIME_FREQ: 313
      PERF_STAT_FREQUENCY: 10
    TENSORBOARD_SETUP:
      USE_TENSORBOARD: True
      EXPERIMENT_LOG_DIR:
      FLUSH_EVERY_N_MIN: 20
  DATA:
    NUM_DATALOADER_WORKERS: 0
    TRAIN:
      DATA_SOURCES: [disk_filelist]
      LABEL_SOURCES: [disk_maskfilelist]
      DATASET_NAMES: [dummy_segmention_data]
      BATCHSIZE_PER_REPLICA: 2
      TRANSFORMS:
        - name: RandomResizedCrop
          size: 224
        - name: ToTensor
        - name: Normalize
          mean: [0.485]
          std: [0.229]
      MMAP_MODE: True
      COPY_TO_LOCAL_DISK: False
      COPY_DESTINATION_DIR: /tmp/imagenet1k/
      DATA_LIMIT: 4
      COLLATE_FUNCTION: mask_collator
      COLLATE_FUNCTION_PARAMS: {"transform": None, "mask_size": "(224, 224)"} 
    TEST:
      DATA_SOURCES: [disk_filelist]
      LABEL_SOURCES: [disk_maskfilelist]
      DATASET_NAMES: [dummy_segmention_data]
      BATCHSIZE_PER_REPLICA: 2
      TRANSFORMS:
        - name: CenterCrop
          size: 224
        - name: ToTensor
        - name: Normalize
          mean: [0.485]
          std: [0.229]
      MMAP_MODE: True
      COPY_TO_LOCAL_DISK: False
      COPY_DESTINATION_DIR: /tmp/imagenet1k/
      DATA_LIMIT: 4
      COLLATE_FUNCTION: mask_collator
      COLLATE_FUNCTION_PARAMS: {"transform": None, "mask_size": "(224, 224)"} 
  METERS:
    name: dice_score
    dice_score:
      n_classes: 8
      threshold: 0.5
      deepsupervision: True
    
  TRAINER:
    TRAIN_STEP_NAME: standard_train_step
  MODEL:
    FEATURE_EVAL_SETTINGS:
      EVAL_MODE_ON: False
      EVAL_TRUNK_AND_HEAD: False
    TRUNK:
      NAME: unet
      UNET:
        n_channels: 1
        n_classes: 8
        bilinear: True
    HEAD:
      PARAMS: [
        ["unet_head", {n_classes: 1}]
      ]
    WEIGHTS_INIT:
      PARAMS_FILE: /workspaces/vissl/.data/unet_best.pth
      #
      STATE_DICT_KEY_NAME: ""
      APPEND_PREFIX: trunk.
  INPUT_TYPE: L
  LOSS:
    name: cross_entropy_multiple_output_single_target
    cross_entropy_multiple_output_single_target:
      ignore_index: -1
  OPTIMIZER:
    name: sgd
    weight_decay: 0.0001
    momentum: 0.9
    num_epochs: 200
    nesterov: True
    regularize_bn: False
    regularize_bias: True
    head_optimizer_params:
      use_different_lr: True
      use_different_wd: True
      weight_decay: 0.000001
    param_schedulers:
      lr:
        auto_lr_scaling:
          auto_scale: true
          base_value: 0.1
          base_lr_batch_size: 256
        name: cosine
        start_value: 0.01
        end_value: 0.0001
        update_interval: epoch
      lr_head:
        auto_lr_scaling:
          auto_scale: true
          base_value: 0.1
          base_lr_batch_size: 256
        name: cosine
        start_value: 0.1
        end_value: 0.001
        update_interval: epoch
  DISTRIBUTED:
    BACKEND: gloo
    NUM_NODES: 1
    NUM_PROC_PER_NODE: 1
    INIT_METHOD: tcp
    RUN_ID: auto
  MACHINE:
    DEVICE: cpu
  CHECKPOINT:
    DIR: "/tmp/checkpoints"
    AUTO_RESUME: True
    CHECKPOINT_FREQUENCY: 1
